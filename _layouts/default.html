<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" class="dark">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="{{ site.data.settings.google_font_url }}" rel="stylesheet">
    <style>
        body {
            font-family: '{{ site.data.settings.google_font_family }}', sans-serif;
        }
    </style>

    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}">

    <!-- Flowbite JS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"  rel="stylesheet" />

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tailwind.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">
  </head>
  <body class="dark:bg-gray-900">
    {% if site.data.settings.google_analytics %}
      {% include google-analytics.html %}
    {% endif %}

    {{ content }}
  </body>
</html>
